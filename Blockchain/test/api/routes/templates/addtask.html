<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8" />
</head>
<body>
    <form action="/add-task" method="post">
        Task ID: <input name="taskid" type="number" min="1" /> <br/>
        Task Name: <input name="taskName" type="text" /> <br />
    
        Frequency of Task: <select name="frequency">
            <option value="hourly">Hourly</option>
            <option value="daily">Daily</option>
            <option value="weekly">Weekly</option>
            <option value="monthly">Monthly</option>
          </select>
        </br>
        <input type="submit" />
    </form>
</body>
</html>
